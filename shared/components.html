<link rel="stylesheet" href="components.css">
<link rel="stylesheet" href="base.css">

<!-- チェックマークアイコン（定義） -->
<svg style="display: none;">
  <symbol id="icon-check" viewBox="0 0 24 24">
    <polyline points="4 12 10 18 20 6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round" />
  </symbol>
</svg>

<!-- ＞アイコン（定義） -->
<svg style="display: none;">
  <symbol id="icon-chevron" viewBox="0 0 24 24">
    <polyline points="8 4 16 12 8 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round" />
  </symbol>
</svg>

<!-- 右向き矢印アイコン（定義） -->
<svg style="display: none;">
  <symbol id="icon-arrow" viewBox="0 0 24 24">
    <line x1="4" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
    <polyline points="14,6 20,12 14,18" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
      stroke-linejoin="round" />
  </symbol>
</svg>

<!-- チェックマークアイコン -->
<svg class="icon-check">
  <use xlink:href="#icon-check"></use>
</svg>

<!-- ＞アイコン -->
<svg class="icon-chevron">
  <use xlink:href="#icon-chevron"></use>
</svg>

<!-- 右向き矢印アイコン -->
<svg class="icon-arrow">
  <use xlink:href="#icon-arrow" />
</svg>

<!-- くるっと一回転ボタン -->
<div class="btn-flip">
  <span class="btn-flip-wrap">
    <span class="btn-flip__text btn-flip__text--top">view more</span>
    <span class="btn-flip__text btn-flip__text--bottom">view more</span>
  </span>
  <svg class="icon-arrow">
    <use xlink:href="#icon-arrow"></use>
  </svg>
</div>
<!-- /くるっと一回転ボタン -->
