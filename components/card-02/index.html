<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カード-02</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../shared/base.css">
    <!-- 右向き矢印アイコン（SVGスプライト定義） -->
    <svg style="display: none;">
        <symbol id="icon-arrow" viewBox="0 0 24 24">
            <line x1="4" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            <polyline points="14,6 20,12 14,18" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
        </symbol>
    </svg>
</head>

<body class="container">
    <h1>カード-02</h1>
    <section class="card-02">
        <!-- カードa -->
        <a href="#" class="card">
            <div class="card__bg" style="background: url(' ../../assets/sample-01.webp') no-repeat center/cover;"></div>
            <div class="card__content">
                <h2 class="heading-01">
                    <span class="heading-sub">POINT</span>
                    <span class="heading-main">働きやすい<br>ポイント</span>
                </h2>
                <!-- 右向き矢印アイコン -->
                <svg class="icon-arrow">
                    <use xlink:href="#icon-arrow"></use>
                </svg>
            </div>
        </a>
        <!-- /カードa -->

        <!-- カードb -->
        <a href="#" class="card">
            <div class="card__bg" style="background: url(' ../../assets/sample-02.webp') no-repeat center/cover;"></div>
            <div class="card__content">
                <h2 class="heading-01">
                    <span class="heading-sub">DATA</span>
                    <span class="heading-main">データで<br>分かる会社</span>
                </h2>
                <!-- 右向き矢印アイコン -->
                <svg class="icon-arrow">
                    <use xlink:href="#icon-arrow"></use>
                </svg>
            </div>
        </a>
        <!-- /カードb -->

        <!-- カードc -->
        <a href="#" class="card">
            <div class="card__bg" style="background: url(' ../../assets/sample-03.webp') no-repeat center/cover;"></div>
            <div class="card__content">
                <h2 class="heading-01">
                    <span class="heading-sub">CAREERS</span>
                    <span class="heading-main">募集要項</span>
                </h2>
                <!-- 右向き矢印アイコン -->
                <svg class="icon-arrow">
                    <use xlink:href="#icon-arrow"></use>
                </svg>
            </div>
        </a>
        <!-- /カードc -->
    </section>

</body>

</html>
