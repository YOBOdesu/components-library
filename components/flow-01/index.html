<!DOCTYPE html>
<html lang="ja">

<head>

            <div class="flow-item-content">
                <p>買取り査定<br>お見積り依頼</p>
                <img src="https://morld02.sakura.ne.jp/worldoutletkumagaya/wp-content/uploads/2025/05/vit-flow-1.png"

            </div>
            <div class="flow-item-line"></div>
        </div>
        <div class="flow-item">
            <div class="flow-item-content">
                <p>簡易査定<br>お見積りのご提示</p>
                <img src="https://morld02.sakura.ne.jp/worldoutletkumagaya/wp-content/uploads/2025/05/vit-flow-2.png"

            <div class="flow-item-line"></div>
        </div>
        <div class="flow-item">
            <div class="flow-item-content">

                <img src="https://morld02.sakura.ne.jp/worldoutletkumagaya/wp-content/uploads/2025/05/vit-flow-3.png"
                    alt="現地調査（必要な場合のみ）">
            </div>
            <div class="flow-item-line"></div>
        </div>
        <div class="flow-item">
            <div class="flow-item-content">
                <p>ご依頼・ご契約</p>
                <img src="https://morld02.sakura.ne.jp/worldoutletkumagaya/wp-content/uploads/2025/05/vit-flow-4.png"

            </div>
            <div class="flow-item-line"></div>
        </div>
        <div class="flow-item">
            <div class="flow-item-content">
                <p>買取り・回収作業</p>
                <img src="https://morld02.sakura.ne.jp/worldoutletkumagaya/wp-content/uploads/2025/05/vit-flow-5.png"
                    alt="買取り・回収作業">
            </div>
            <div class="flow-item-line"></div>
        </div>
        <div class="flow-item">
            <div class="flow-item-content">
                <p>ご精算・お支払い</p>
                <img src="https://morld02.sakura.ne.jp/worldoutletkumagaya/wp-content/uploads/2025/05/vit-flow-6.png"
                    alt="ご精算・お支払い">
            </div>
            <div class="flow-item-line"></div>
        </div>
        <div class="flow-line"></div>
